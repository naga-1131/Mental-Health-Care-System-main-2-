<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="uprof.css">
</head>
<body>

    <div class="container">
        <h2>User Profile</h2>
        <form id="profileForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="emergencyContact">Emergency Contact Phone Number</label>
                <input type="tel" id="emergencyContact" name="emergencyContact" required placeholder="Enter emergency contact number">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>

        <!-- Success message container -->
        <div id="successMessage" style="display: none; text-align: center; font-size: 18px; color: green;">
            Profile Updated Successfully!
        </div>
    </div>

    <script>
        // Check if the user is logged in
        if (localStorage.getItem('isLoggedIn') === 'false') {
            // Clear localStorage if the user is logged out
            localStorage.clear();
            // Redirect to the login page
            window.location.href = "index.html"; // Replace with your actual login page
        }

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the values from the form fields
            const fullName = document.getElementById('fullName').value;
            const dob = document.getElementById('dob').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const emergencyContact = document.getElementById('emergencyContact').value;

            // Store the data in localStorage
            localStorage.setItem('fullName', fullName);
            localStorage.setItem('dob', dob);
            localStorage.setItem('phoneNumber', phoneNumber);
            localStorage.setItem('emergencyContact', emergencyContact);

            // Show the success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';

            // Wait for 3 seconds (3000ms) before redirecting
            setTimeout(function() {
                // Redirect to view profile page
                window.location.href = "dashboard.html"; 
            }, 800);
        });
    </script>

</body>
</html>
